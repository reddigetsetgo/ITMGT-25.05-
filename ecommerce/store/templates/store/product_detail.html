{% extends 'store/main.html' %}
{% load static %} 

{% block title %} 
{{ product.title }}
{% endblock %} 

{% block css_files %} 
<link rel="stylesheet" type="text/css" href="{% static 'css/product_detail.css' %}">
{% endblock %} 

{% block content %}
<section id="summary">
  <h2>{{ product.title }}</h2>
  <article>
    <img src="{% static "images/"|add:product.image %}" alt={{ product.title }} />
    <p> Price: P{{ product.price }} </p>
    <div><button>Add to Cart</button></div>
  </article>
</section>

<main>
  <p>
    {{ product.description }}
  </p>
</main>
{% endblock %}
